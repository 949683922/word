                     //先把点一次切换颜色写出来

                    }

                     //点击变颜色，可以看做点击次数1.2.3.4.5（对应值0.1.2.3.4）五次；

            //方法三：if的兄弟switch经行判断(当if（条件全等）= switch)。
            var oBox = document.getElementById("box"),
                index = 0;
            oBox.onclick = function () {
                switch (index){
                    case 0 : "red";
                    this.className = "red";
                    break;
                    case 1 : "pink";
                    this.className = "pink";
                    break;
                    case 2 : "blue";
                        this.className = "blue";
                        break;
                    case 3 : "yellow";
                        this.className = "yellow";
                        break;
                    case 4 : "green";
                        this.className = "green";
                        break;

                }
                index ++;
                if(index >= 5 ){
                    index = 0;
                }
            }
    </script>
