<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width:400px;
            height:400px;
            background-color:red;
        }
        p {
            display:inline-block;
            width:50px;
            height:50px;
            margin-right:10px;
            background-color:yellow;
        }
    </style>

</head>
<body>
    <div id="box">
        <!--<div class="wrap"></div>-->
        <!--<div class="wrap"></div>-->
        <!--<div class="wrap"></div>-->
        <!--<div class="wrap"></div>-->
    </div>
    <script>
            var oBox = document.getElementById("box");
            oBox.onclick = function () {
                for (var i=0;i<10;i++) {
                    oBox.innerHTML += "<p></p>";
                }
            }

    </script>
</body>
</html>
